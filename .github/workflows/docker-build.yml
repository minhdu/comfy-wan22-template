name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]   # Chạy tự động khi push lên main
  workflow_dispatch:      # Cho phép bấm chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # Cho phép đẩy image lên GHCR

    steps:
      # Lấy code
      - name: Checkout source
        uses: actions/checkout@v4

      # Cài Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Đăng nhập GHCR (GitHub Container Registry)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build và đẩy image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/comfy-wan22-template:latest
            ghcr.io/${{ github.repository_owner }}/comfy-wan22-template:v1
          cache-from: type=gha
          cache-to: type=gha,mode=max
